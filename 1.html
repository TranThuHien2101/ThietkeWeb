<!DOCTYPE html>
<html>
<head>
	<title>Quản lý cửa hàng thú cưng</title>
	<style>
		table {
			width: 100%;
			border-collapse: collapse;
		}
		th, td {
			border: 1px solid black;
			padding: 8px;
			text-align: left;
		}
		th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<h2>Danh sách thú cưng</h2>
	<table>
		<thead>
			<tr>
				<th>Tên thú cưng</th>
				<th>Loại thú cưng</th>
				<th>Giá</th>
				<th>Số lượng</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Chó</td>
				<td>Thú nuôi</td>
				<td>500.000 VNĐ</td>
				<td>10</td>
			</tr>
			<tr>
				<td>Mèo</td>
				<td>Thú nuôi</td>
				<td>400.000 VNĐ</td>
				<td>15</td>
			</tr>
			<tr>
				<td>Bò sát</td>
				<td>Thú nuôi</td>
				<td>2.000.000 VNĐ</td>
				<td>5</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
